<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Day 1</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #counterDisplay {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #dateDisplay {
            margin-top: 20px;
            font-size: 1.2em;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <button id="button-1">Alert Button</button>
    <button id="button-2">Counter Button</button>
    <div id="counterDisplay"></div>
    <button id="button-4">Count Once Button</button>
    <button id="button-5" onclick="displayDate()">Display Date</button>
    <div id="dateDisplay"></div>
    <button id="button-3">Dark Theme</button>
    <button id="button-6" onclick="">Light-Dark Mode</button>
    <h1 id="heading">Hello!</h1>
    <input type="text" id="userinput" placeholder="Enter your name">

</body>
</html>
